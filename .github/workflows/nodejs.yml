name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 13.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
        registry-url: https://adzerkps.jfrog.io/adzerkps/api/npm/npm-local/
    - name: npm publish
      run: |
        cat > ~/.npmrc <<EOL
        _auth = $CI_USERNAME_PASSWORD
        email = jniessner@adzerk.com
        always-auth=true
        EOL
        npm ci
        npm publish --tag ${GITHUB_REF##*/}
      env:
        CI_USERNAME_PASSWORD: ${{secrets.ci_username_password}}


